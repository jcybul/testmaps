<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,700;0,900;1,100;1,700;1,900&display=swap"
          rel="stylesheet">
    <style>
        .left_box {
            background: #00345E;
            width: 30%;
            height: 100%;
            position: absolute;
            padding-left: 2em;
            padding-right: 2em;
        }

        #canvas {
            position: absolute;
            width: 70%;
            height: 100%;
            left: 30%;
        }

        .selection_info {
            position: absolute;
            right: 1.5em;
            top: 1.5em;
        }

        .left_box h1 {
            font-size: 36px;
            font-weight: normal;
            color: #FFFDFD;
        }

        .left_box p {
            font-size: 13px;
            color: #FFFDFD;
        }

        h1, h2, p {
            font-family: 'Roboto', sans-serif;
        }

        th, tr {
            font-size: 13px;
            color: #2D2D2D;
            text-align: center;

        }

        .selection_info {
            border-radius: 17px;
            background: #C4C4C4;
            padding: 1em;
        }

        .selection_info h2 {
            font-size: 20px;
            font-weight: bolder;
            color: #2D2D2D;
            margin: 0;
        }

        td {
            font-size: 24px;
        }

        body {
            margin: 0;
        }
    </style>
    <title>Michelin Star Restaurants in the UK</title>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
</head>
<body>

<svg id="canvas"></svg>

<div class="left_box">
    <h1>Michelin Star Restaurants in the UK</h1>
    <p><i>and how they compare to economic and demographic factors</i></p>
    <br>
    <p>Select a region to learn more about its demographics and how likely a restaurant will be awarded a Michelin
        star.</p>
</div>

<div class="selection_info">
    <h2 id="region_name">Region Name</h2>
    <table>
        <tr>
            <th>Population</th>
            <th>Income</th>
            <th>Housing</th>
        </tr>
        <tr>
            <td><b id ="region_pop" ><i>##</i></b></td>
            <td><b id = "region_income"><i>##</i></b></td>
            <td><b><i>##</i></b></td>
        </tr>
    </table>
    <br>
    <h2>Restaurants</h2>
    <br>
    <br>
    <br>
</div>


<script>
    const width = window.innerWidth * 0.7;
    const height = window.innerHeight;

    let projection = d3.geo.albers()
        .center([0, 55.4])
        .rotate([4.4, 0])
        .parallels([50, 60])
        .scale(1200 * 5)
        .translate([width / 2, height / 2]);

    let path = d3.geo.path()
        .projection(projection)
        .pointRadius(2);

    let zoom = d3.behavior.zoom()
        .on("zoom", function () {
            svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")");
            svg.selectAll("circle").attr("r", d => 2 * d.rating / zoom.scale());
        });

    let svg = d3.select("#canvas")
        .call(zoom)
        .append("g");

    function componentToHex(c) {
        var hex = c.toString(16);
        return hex.length == 1 ? "0" + hex : hex;
    }

    function rgbToHex(R) {
        l = R.Color.match(/\d+/g).map(Number)
        console.log(l[0])
        return "#" + componentToHex(l[0]) + componentToHex(l[1]) + componentToHex(l[2]);
    }

    function renderMap(maps, callback) {
      const currentMap = maps.pop();
      const colors = ["#AFE1AF", "#7DF9FF", "#90EE90", "#ECFFDC"];
      const mapName = currentMap.split(".")[0];

      d3.json(currentMap, function (error, data) {
        const subunits = topojson.feature(data, data.objects.lad || data.objects.lgd);
        console.log("Rendering " + currentMap);

        d3.json('joint.json', function (error2, m) {
          if (error2) return console.error(error2);
          console.log(m["E06000001"].Color)

          svg.selectAll(".subunit_" + mapName)
            .data(subunits.features)
            .enter().append("path")
            .attr('id', (d) => d.id)
            .attr("class", (d) => "subunit " + d.id)
            .attr("fill", function (d) {
              try { return rgbToHex(m[d.id]) }
              catch { return "white" }
            })
            .attr("d", path)
            .on("click", function (d, i) {
              document.getElementById("region_name").innerHTML = `Region ID: ${m[d.id]["Name"]}`;
              document.getElementById("region_pop").innerHTML = `Population: ${m[d.id]["Population"]}`;
              document.getElementById("region_income").innerHTML = `Income: ${m[d.id]["Income"]}`;
            });


          if (maps.length === 0) {
            callback();
          } else {
            renderMap(maps, callback);
          }
        });
      })
    }

    renderMap(["data.json", "ni.json", "scotland.json", "wales.json"], function () {
        let michelin;
        d3.csv('michellinData.csv', function (error2, m) {
            if (error2) return console.error(error2);
            console.log(m)

            svg.selectAll("circles.points")
                .data(m)
                .enter()
                .append("circle")
                .attr("fill", "black")
                .attr("r", d => 2 * d.rating / zoom.scale())
                .attr("transform", function (d) {
                    return "translate(" + projection([d.lng, d.lat]) + ")"
                })
        })
    });

</script>
</body>
</html>
