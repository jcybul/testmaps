    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script>

        function generateRandom(min = 0, max = 100) {

        // find diff
        let difference = max - min;

        // generate random number 
        let rand = Math.random();

        // multiply with difference 
        rand = Math.floor( rand * difference);

        // add with min value 
        rand = rand + min;

        return rand;
        }
            let width = 960,
            height = 1160;

        let projection = d3.geo.albers()
            .center([0, 55.4])
            .rotate([4.4, 0])
            .parallels([50, 60])
            .scale(1200 * 5)
            .translate([width / 2, height / 2]);

        let path = d3.geo.path()
            .projection(projection)
            .pointRadius(2);

        let svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            

        d3.json("data.json", function(error, england ) {
        let subunits_england = topojson.feature(england, england.objects.lad);

        let color = ["#AFE1AF","#7DF9FF","#90EE90","#ECFFDC"]
        //const colorScale = d3.scale.ordinal(subunits.features.map(d => d.Polygon), d3.schemeCategory10);


        svg.selectAll(".subunit")
            .data(subunits_england.features)
            .enter().append("path")
            .attr('id', function(d) { return d.id; })
            .attr("class", function(d) { return "subunit " + d.id; })
            .attr("fill", (d) => color[generateRandom(0,4)])
            .attr("d", path)

        d3.json("ni.json", function(error ,wales) {

        })
            
        d3.json("wales.json", function(error ,wales) {
        let subunits_scotland = topojson.feature(wales, wales.objects.lad);

        svg.selectAll(".subunit__")

            .attr("class", function(d) { return "subunit " + d.id; })
            .attr("fill", (d) => color[generateRandom(0,4)])
            .attr("d", path)

        })
